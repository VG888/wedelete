<!DOCTYPE html>
<html lang="en-US">

<head>
<meta charset="UTF-8"
name="viewport" content="width=device-width, intial-scale=1.0">

<style>
<!--Menu-->
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color:darkred;
}

li {
  float:right;
  text-align: right;
  font-family:courier;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 16px;
  text-decoration: none;
}

li a:hover {
  background-color:gray;
}

<!--Grid Layout-->
.grid-container {
  display: grid;
  grid-column-gap: 20px;
  grid-row-gap: 20px;
  grid-template-columns: auto auto auto;
  background-color: #2196F3;
  padding: 10px;
}
.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
.item1 {
  grid-column: 1 / span 3;
}
.item2 {
  grid-column: 1 / 2;
}
.item3 {
  grid-column: 2 / 3;
}
.item4 {
  grid-column: 3 / 4;
}
.item5 {
  grid-column: 1 / span 3;
}
  
#article1 {
  float: left;
  margin: 5px 320px 480px 5px;
  padding: 10px;
  width: 33%;
  height: 300px;
  background-color:grey;
  color: lightgreen;
  }
#article2 {
  float: left;
  margin: 5px 120px 480px 125px;
  padding: 10px;
  width: 33%;
  height: 300px;
  background-color:darkblue;
  color: yellow;
  }
</style>
  
<div style="background-color:powderblue;
  border:5px solid darkred;">
  <header style="color:darkred;
  text-align:center;font-size:30px;padding:26px">MY FIRST WEBSITE</header>
  <p style="font-family:courier;color:darkblue;text-align:right;padding:1px">Created by VV</p>
  </div>  
                                                                   
</head>

<br>
<br>
                                                            
<body>
