<!DOCTYPE html>
<html lang="en-US">

<head>
<meta charset="UTF-8"
name="viewport" content="width=device-width, intial-scale=1.0">

<style>
  .grid-container {
  display: grid;
  grid-template-columns: 440px 390px 420px;
  grid-template-row: 120px 400px;
  grid-gap: 10px;
  width: 100%;
}

.item1 {
  grid-column: 1 / span 3;
  grid-row: 1;
  background-color: darkred;
  color: white;
  font-family: courier;
  font-size: 80px;
  text-align: center;
  padding: 0px;
  height: 100px;
}
.item2 {
  grid-column: 1;
  grid-row:2;
  background-color: orange;
  color: gray;
  text-align: left;
  height: 300px;
  margin: 10px;
  border: 5px solid gray;
}
.item3 {
  grid-column: 2;
  grid-row: 2;
  background-color: gray;
  color: green;
  height: 450px;
  margin: 10px;
  border: 5px solid green;
}
.item4 {
  grid-column: 3;
  grid-row: 2;
}
.item5 {
  grid-column: 1 / span 3;
  grid-row: 3;
}
.item6 {n
  grid-column: 1 / span 3;
  grid-row: 4;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color:darkred;
}

li {
  float:right;
  text-align: right;
  font-family:courier;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 16px;
  text-decoration: none;
}

li a:hover {
  background-color:gray;
}

</style>
  
</head>
  
<body>

<div class="grid-container">
  <div class="grid-item item1">
      <header style="font-size:80">MY FIRST WEBSITE</header>
      <ul>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#how">News</a></li>
        <li><a href="#home">Home</a></li>
      </ul>     
  </div>
  <div class="grid-item item2">
      <h1>How it all started</h1>
      <p>By sitting and browsing on net while sipping coffee.</p>
  </div>
  <div class="grid-item item3">
      <h1>Searching</h1>
      <p>Browsing, thinking, looking for something interesting where I could start. Some change in my career.</p>
  </div>  
  <div class="grid-item item4">4</div>
  <div class="grid-item item5">5</div>
  <div class="grid-item item6">6</div>
</div>

</body>

</html>
